<!DOCTYPE html>
<html>
<head>
  <title>Message Management - Admin</title>
  <link rel="stylesheet" href="messages.css">
</head>
<body>
  <h1>Message Management - Admin</h1>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Sender</th>
        <th>Subject</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>2023-12-01</td>
        <td>John Doe</td>
        <td>Regarding Project Updates</td>
        <td>
          <a href="#">View</a>
          <a href="#">Reply</a>
          <a href="#">Delete</a>
        </td>
      </tr>
      <tr>
        <td>2023-11-28</td>
        <td>Jane Smith</td>
        <td>Question about Account Access</td>
        <td>
          <a href="#">View</a>
          <a href="#">Reply</a>
          <a href="#">Delete</a>
        </td>
      </tr>
      <!-- Add more message rows as needed -->
    </tbody>
  </table>

  <script>
    // Function to handle delete action
    function deleteMessage(event) {
      event.preventDefault();
      var confirmation = confirm('Are you sure you want to delete this message?');
      if (confirmation) {
        var row = event.target.parentNode.parentNode;
        row.parentNode.removeChild(row);
      }
    }

    // Attach event listeners to delete links
    var deleteLinks = document.querySelectorAll('a[href="#"]');
    for (var i = 0; i < deleteLinks.length; i++) {
      deleteLinks[i].addEventListener('click', deleteMessage);
    }
  </script>
</body>
</html>
